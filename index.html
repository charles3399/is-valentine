<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        .heart-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }

        .btn {
            padding: 15px 50px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            box-shadow: 0 8px 25px rgba(196, 69, 105, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(196, 69, 105, 0.5);
        }

        .btn-no {
            background: linear-gradient(135deg, #a0a0a0, #707070);
            color: white;
            box-shadow: 0 8px 25px rgba(100, 100, 100, 0.3);
            position: absolute;
        }

        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .result-overlay.show {
            display: flex;
        }

        .result-content {
            text-align: center;
            padding: 60px 80px;
            border-radius: 30px;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .result-yes {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
        }

        .result-no {
            background: linear-gradient(135deg, #a8a8a8, #d0d0d0);
        }

        .result-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .result-yes h2 {
            color: #d63384;
        }

        .result-no h2 {
            color: #555;
        }

        .result-icon {
            font-size: 100px;
            margin-bottom: 20px;
        }

        /* Floating hearts background */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: floatUp 6s ease-in infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confettiFall 3s ease-out forwards;
            z-index: 99;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Sad rain */
        .tear {
            position: fixed;
            width: 5px;
            height: 15px;
            background: linear-gradient(to bottom, rgba(100, 149, 237, 0.8), rgba(70, 130, 180, 0.6));
            border-radius: 0 0 50% 50%;
            top: -20px;
            animation: tearFall 2s linear forwards;
            z-index: 99;
        }

        @keyframes tearFall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container" id="mainContainer">
        <div class="heart-icon">üíï</div>
        <h1>Hi Z, will you be my valentine<br>this coming February 14?</h1>
        <div class="buttons">
            <button class="btn btn-yes" onclick="sayYes()">Yes!</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

    <div class="result-overlay" id="yesOverlay">
        <div class="result-content result-yes">
            <div class="result-icon">ü•∞üíñ</div>
            <h2>Yay! thank you soooo muchhhhhh,<br>kitatkits tayo hihi</h2>
        </div>
    </div>

    <div class="result-overlay" id="noOverlay">
        <div class="result-content result-no">
            <div class="result-icon">üò¢üíî</div>
            <h2>Ge salamat nalang sa lahat</h2>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['üíó', 'üíï', 'üíñ', 'üíò', '‚ù§Ô∏è', 'üíù'];

            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
                    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
                    container.appendChild(heart);

                    setTimeout(() => heart.remove(), 8000);
                }, i * 400);
            }
        }

        createFloatingHearts();
        setInterval(createFloatingHearts, 6000);

        // No button evasion logic
        const noBtn = document.getElementById('noBtn');
        let catchAttempts = 0;
        const maxAttempts = 15; // After this many attempts, the button slows down

        function evadePointer(e) {
            catchAttempts++;

            // Make it easier to catch after many attempts
            if (catchAttempts > maxAttempts) {
                const slowEvasion = Math.random() > 0.5;
                if (slowEvasion) return false; // 50% chance to not evade
            }

            // Move within a small radius around the Yes button (not too far)
            const maxDistance = 120; // Maximum pixels away from original position
            const angle = Math.random() * Math.PI * 2; // Random angle
            const distance = 50 + Math.random() * (maxDistance - 50); // Between 50-120px away

            let newX = Math.cos(angle) * distance;
            let newY = Math.sin(angle) * distance;

            // Keep vertical movement smaller to stay near the Yes button row
            newY = newY * 0.5;

            noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
            return true; // Did evade
        }

        // Desktop: mouseover
        noBtn.addEventListener('mouseover', evadePointer);

        // Mobile: touchstart - move button before tap registers
        noBtn.addEventListener('touchstart', function(e) {
            if (catchAttempts <= maxAttempts || Math.random() > 0.5) {
                e.preventDefault(); // Prevent the tap from registering
                evadePointer(e);
            }
            // After maxAttempts, 50% chance to allow the tap through
        }, { passive: false });

        noBtn.addEventListener('click', function() {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('noOverlay').classList.add('show');
            createTears();
        });

        function sayYes() {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('yesOverlay').classList.add('show');
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#c44569', '#ff1493', '#ff69b4', '#ffd700', '#ff6347', '#00ced1'];

            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = (5 + Math.random() * 10) + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        function createTears() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const tear = document.createElement('div');
                    tear.className = 'tear';
                    tear.style.left = Math.random() * 100 + 'vw';
                    tear.style.animationDuration = (1.5 + Math.random() * 1) + 's';
                    document.body.appendChild(tear);

                    setTimeout(() => tear.remove(), 3000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
